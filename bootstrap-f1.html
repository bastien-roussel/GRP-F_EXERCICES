<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./f1-css-bs.css">

<body>



    <div class="container">
        <div class="row">
            <div class="bg-primary col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 col-xxl-4">
                Column
            </div>
            <div class="bg-secondary col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 col-xxl-4">
                Column
            </div>
            <div class="bg-danger col-12 col-sm-12 col-md-4 col-lg-8 col-xl-12 col-xxl-4">
                Column
            </div>
        </div>

        <div class="row">
            <div class="bg-info col-12">

            </div>
        </div>
    </div>




    <button type="button" class="btn btn-outline-danger btn-lg">Danger</button>



    <div id="carousel-accueil" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/tuto_dl_code.png" class="d-block w-100" alt="img1">
            </div>
            <div class="carousel-item">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-accueil" data-bs-slide="next">

            <h5 class="card-title">Card title</h5>

        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
